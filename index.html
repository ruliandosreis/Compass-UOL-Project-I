<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">

    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Intern SignUp</title>

</head>
<body>
    <main class="form-card">
        <section class="header">
            <div class="header-image">
                <img src="images/data-1.png">
            </div>
            <h1>Intern Sign Up</h1>
        </section>

        <form action="" class="info-form">
            <div class="input-field name">
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" placeholder="Name">
                <span class="warning invisible" id="name-warning">Fullname invalid</span>
            </div>

            <div class="input-field email">
                <label for="email">Email *</label>
                <input type="text" id="email" placeholder="foo@bar.com">
                <span class="warning invisible" id="email-warning">Email invalid</span>
            </div>
            
            <div class="input-field phone">
                <label for="phonenumber">Phone</label>
                <input type="tel" id="phonenumber" placeholder="(83) 00000-0000" onkeypress="phoneMask(this)">
                <span class="warning invisible" id="phone-warning">Phone invalid</span>
            </div>
            
            <div class="input-field password">
                <label for="password">Password *</label>
                <input type="password" id="password">
                <span class="warning invisible" id="password-warning">Password invalid</span>
            </div>
            
            <div class="input-field birthday">
                <label for="birthday">Birthday *</label>
                <input type="text" id="birthday" placeholder="yyyy/mm/dd" onkeyup="dateMask(this)" maxlength="10">
                <span class="warning invisible">Age invalid</span>
            </div>

            <div class="checkbox-terms">
                <input type="checkbox" id="checkmark">
                <label for="checkmark">I accept the terms and privacy</label>
                <p class="warning invisible" id="check-warning">You must accept the terms</p>
            </div>

            <button type="submit" class="submit-button">Register</button> 
        </form>
    </main>

    <script src="js/formValidation.js"></script>
    <script src="js/masks.js"></script>
    
</body>
</html>
